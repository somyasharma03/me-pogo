<template>
    <lightning-card title="Create Profile">
        <lightning-record-edit-form 
        object-api-name={objectName}
        >
    <div class="slds-grid slds-gutters"> 
    <div class="slds-col slds-size_1-of-2 ">   
        <lightning-messages></lightning-messages>
        <lightning-input-field field-name={fields.nameField}></lightning-input-field>
        <lightning-input-field field-name={fields.lastName}></lightning-input-field>
        <lightning-input-field field-name={fields.gender}></lightning-input-field>
        <lightning-input-field field-name={fields.DateOfBirth}></lightning-input-field>
        <lightning-input-field field-name={fields.jobTitle}></lightning-input-field>
        <lightning-input-field field-name={fields.coverLetter}></lightning-input-field>
        <lightning-input-field field-name={fields.experience}></lightning-input-field>
    </div>
    <div class="slds-col slds-size_1-of-2 ">   
        <lightning-input-field field-name={fields.jobSkills}></lightning-input-field>
        <lightning-input-field field-name={fields.emailField}></lightning-input-field>
        <lightning-input-field field-name={fields.phoneField}></lightning-input-field>
        <lightning-input-field field-name={fields.jobLocation}></lightning-input-field>
    </div>
    </div>
    </lightning-record-edit-form>
    <div class="slds-align_absolute-center">
        <lightning-button onclick={handleReset} class="slds-m-around_xx-small" label="cancel"></lightning-button>
        <lightning-button onclick={handleSave} class="slds-m-around_xx-small" variant="brand" label="Save"></lightning-button>
    </div>
    </lightning-card>
</template>
