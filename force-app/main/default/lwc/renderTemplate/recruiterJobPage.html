<template>
  <div class="input-field-container">
    <lightning-input class="input-field" type="text" label="Company Name" onchange={handleCompName}></lightning-input>
    <lightning-input class="input-field" type="text" label="Job Title" onchange={handleJobTitle}></lightning-input>
    <lightning-textarea class="input-field" label="Job Description" onchange={handleJobDesc}></lightning-textarea>
    <lightning-input class="input-field" type="date" label="Job Posted Date" onchange={handleJobPostedDate}></lightning-input>
    <lightning-input class="input-field" type="date" label="Job End Date" onchange={handleJobEndDate}></lightning-input>
    <lightning-input class="input-field" type="text" label="Job Location" onchange={handleJobLocation}></lightning-input>
    <lightning-input class="input-field" type="number" label="Experience" onchange={handleExperience}></lightning-input>
    <lightning-input class="input-field" type="number" label="CTC" onchange={handleCtc} ></lightning-input>
    <lightning-input class="input-field" type="text" label="City" onchange={handleCity}></lightning-input>
    <lightning-input class="input-field" type="email" label="Email" onchange={handleEmail}></lightning-input>
    <lightning-input class="input-field" type="number" label="Phone" onchange={handlePhone}></lightning-input>
    <lightning-textarea class="input-field" label="Address" onchange={handleAddress}></lightning-textarea>
