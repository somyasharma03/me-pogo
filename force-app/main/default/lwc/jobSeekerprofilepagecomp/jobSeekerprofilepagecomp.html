<template>
    <lightning-input type = "text" value={firstname} label = "First Name" onchange={handlefirstName} ></lightning-input>
    <lightning-input type = "text" value={lastname} label = "Last Name" onchange={handleLastName} ></lightning-input>
    <lightning-input type = "text" value={JobTitle} label = "Job Title" onchange={handleJobTitle} ></lightning-input>
    <lightning-input type = "Number" value={Experience} label = "Experience" onchange={handleExperience} ></lightning-input>
    <lightning-input type = "Picklist" value={JobSkills} label = "Job Skills" onchange={handleJobSkills} ></lightning-input>
    <lightning-input type = "Phone" value={Phone} label = "Phone" onchange={handlePhone} ></lightning-input>

</template>
