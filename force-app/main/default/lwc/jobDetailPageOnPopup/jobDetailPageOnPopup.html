    <lightning-card title="Example - Data Attributes" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
            <template for:each={contacts} for:item="contact">
                <li key={contact.Id}>
                    <a onclick={handleContactClick} data-id={contact.Id} data-name={contact.Name}

                </li>
            </template>
            <template if:true = {jobDetail}>

                        <div class="slds-modal__container">
                          <!-- modal header start  -->
                            <header class="slds-modal__header">
                              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>

                                    variant="inverse"
                                    size="small" ></lightning-icon>
                                 <span class="slds-assistive-text">Close</span>
                              </button>
                              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Job Description  Page</h2>
                           </header>  
                       
                           <!-- modal body start -->
                        
                       <p>data-id={contact.Id}</p>
                      <p> data-name={contact.Name}</p>
                       <p> data-title={contact.Title}</p> 
                        
                        hiihihihi
                     
                           <!-- modal footer start-->
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={handleSave}>Save</button>
                            <button class="slds-button slds-button_neutral" onclick={handleApply}>Apply</button>
                              <button class="slds-button slds-button_neutral" onclick={handleCancel}>Cancel</button>
                           </footer>
                        
                        </div>
                     </section>
                </lightning-card>
            </template>
        </ul>
    </lightning-card>
