<template>
    
    <template if:true={ShowDetails}>

        <div  key={ls.Id} class="text-blue">
            <pre style="margin-left:10px ; " >
              <div class="Details">

           <p class="back-color"><b>Email : </b> {ls.seekerName.Email__c}</p><br>
           <p class="back-color"><b>EXPERIENCE :    </b> {ls.seekerName.Experience__c}</p><br>

</template>
