<template>
    <lightning-card title="demo">
    <ul class="slds-m-around_medium">
        <template for:each={contacts} for:item="contact">
            <li key={contact.Id}>
                <a onclick={handleContactClick} data-id={contact.Id} data-name={contact.Name}
                    data-title={contact.Title}>{contact.Name}, {contact.Title}</a>
            </li>
        </template>
    </ul>
    <lightning-button label="check" onclick={handleChange}></lightning-button>
</lightning-card>
</template>
