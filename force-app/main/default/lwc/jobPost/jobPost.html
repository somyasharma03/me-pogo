<template>
   <lightning-card>


   <lightning-button class="slds-align_absolute-center" variant="brand" label="Job Post"
                         onclick={showModalBox}>
    </lightning-button>



   <template if:true={isShowModal}>
            
      <lightning-card>
         <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
             <!-- modal header start  -->
               <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                     <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                     <span class="slds-assistive-text">Close</span>
                  </button>
                  <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Job Post</h2>
               </header>
           
                <!-- modal body start  -->
               <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                  
                  <lightning-input class="input-field" type="text" label="Company Name" onchange={handleCompName} value={compName}></lightning-input>
               <lightning-input class="input-field" type="text" label=" JobTitle" onchange={handleJobTitle} value={jobTitle}></lightning-input>
               <lightning-textarea class="input-field" label="Job Description" onchange={handleJobDesc} value={jobDesc}></lightning-textarea>
               <lightning-input class="input-field" type="date" label="Job Posted Date" onchange={handleJobPostedDate}
               value={jobPost}></lightning-input>
               <lightning-input class="input-field" type="date" label="Job End Date" onchange={handleJobEndDate} value={jobEnd}></lightning-input>
               <lightning-input class="input-field" type="text" label="Job Location" onchange={handleJobLocation} value={jobLoc}></lightning-input>
               <lightning-input class="input-field" type="number" label="Experience" onchange={handleExperience} value={exp}></lightning-input>
               <lightning-input class="input-field" type="number" label="CTC" onchange={handleCtc} value={ctc} ></lightning-input>
               <!--<lightning-input class="input-field" type="text" label="City" onchange={handleCity}></lightning-input>-->
       <lightning-combobox name="State" class="input-field" 
                label="State"
                value={state}
                placeholder="Select State"
                options={stateOptions}
                onchange={handleStateChange}>
        </lightning-combobox>

<lightning-combobox name="City" class="input-field" 
                    label="City"
                    value={city}
                    placeholder="Select City"
                    options={cityOptions}
                    onchange={handleCity}
                   >
</lightning-combobox>
                  <footer class="slds-modal__footer">
                     <div class="slds-align_absolute-center">
                        <lightning-button onclick={hideModalBox} class="slds-m-around_xx-small"  label="cancel"></lightning-button>
                        <lightning-button onclick={handleSave} class="slds-m-around_xx-small" variant="brand" label="Save"></lightning-button>
                    </div></footer>
                  </div>
               </div>
             </section>
         
      </lightning-card>
      </template>

</lightning-card>
</template>
